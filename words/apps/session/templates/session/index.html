<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new world</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'words/style.css' %}">
</head>
<body>
<table>
    <tr>
    <th><h1>Add a new word</h1></th>
    <th>
        <form action="clear/" method="post">
            {% csrf_token %}
            <input type="submit" value="Clear Session">
        </form>
    </th>
    </tr>
    <tr>
        <td>
<form action="process/" method="post">
    {% csrf_token %}

    <p></p>
    <input type="text" name="word">
    <p>Choose a color</p>
    <input type="radio" name="color" value="pink"> Pink
    <p></p>
    <input type="radio" name="color" value="red"> Red
    <p></p>
    <input type="radio" name="color" value="blue"> Blue
    <p></p>
    <input type="checkbox" name="big" value="big"> Show in BIG fonts!
    <p></p>
    <input id="btn" type="submit" value="Add to Session">
</form>
        </td>

    <td>

        {% for i in request.session.group %}
        <p class="{{ i.color }} {{ i.big }}">{{ i.string}}</p>
        {% endfor %}
    </td>
    </tr>

</table>
</body>
</html>
