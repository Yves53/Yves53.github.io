<!DOCTYPE html>
<html>
<head>
    <title>
        Basic II
    </title>
</head>
<body>
<form>
    <h4>My Registration Form</h4>
    <label>
        First Name:<input type="text" name="name">
    </label>
    <p></p>
    <label>
        Last Name:<input type="text" name="name">
    </label>
    <p></p>
    <label>
        Email:<input type="email" name="name">
    </label>
    <p></p>
    <label>
        Password:<input type="password" name="password">
    </label>
    <p></p>
    <label>
        Pw confirm:<input type="password" name="password">
    </label>
    <p></p>
    <label>
        Birthday:<input type="date">
    </label>
    <p>Select your gender:</p>
    <label>
        Male<input type="radio" name="gender" value="male">
    </label>
    <label>
        Female<input type="radio" name="gender" value="female">
    </label>
    <label>
        Other<input type="radio" name="gender" value="other">
    </label>
    <p>A short description about yourself:</p>
    <label>
        <textarea name="description" cols="30" rows="10"></textarea>
    </label>
    <p></p>
    <label>
        Favorite Language:
        <select name="language">
            <option value="male">JavaScript</option>
            <option value="female">Ruby</option>
        </select>
    </label>
    <p></p>
    <input type="submit" value="Submit">
</form>
<h1 id="page_title">My First Website!</h1>
<p class="sub_title">This is <span class="emphasize"> Cool! </span></p>

</body>
</html>
