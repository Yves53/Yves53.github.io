<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Board</title>
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
</head>
<body>
<h1 id="title">Tic Tac Toe</h1>

<table id="table">
    <tbody>
    <tr class="row">
        <td class="tl"></td>
        <td class="tc"></td>
        <td class="tr"></td>
    </tr>
    <tr class="row">
        <td class="ml"></td>
        <td class="mc"></td>
        <td class="mr"></td>
    </tr>
    <tr class="row">
        <td class="bl"></td>
        <td class="bc"></td>
        <td class="br"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
