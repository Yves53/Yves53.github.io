<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Scoreboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div id="wrapper">
    <h1><span id="scr1">0</span> To <span id="scr2">0</span></h1>
    <p>Playing to: <span id="playing_to">0</span></p>
    <input id="text" type="number" placeholder="0">
    <p>
        <button id="player1">Player One</button>
        <button id="player2">Player Two</button>
    </p>
    <button id="btn">RESET</button>
    <h3 id="win"></h3>
    <h3 id="resettext"></h3>
</div>
<script type="text/javascript" src="javaScriptFile.js"></script>
</body>
</html>
