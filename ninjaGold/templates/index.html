<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>front page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css') }}">

</head>
<body>
<div id="wrapper">
    <label for="">Your Gold: <input type="text" name="gold" value={{ session['gold'] }}></label>
    <form id = 'reset' action='/reset' method="post">
            <input type="hidden" name="name" value="reset"/>
            <input  type="submit" src="/reset" value="Reset"/>
        </form>
    <div></div>
    <div class="ninja farm">
        <form action='/process_money' method="post">
            <h3>Farm</h3>
            <p>(earns 10-20 golds)</p>
            <input type="hidden" name="name" value="farm"/>
            <input type="submit" value="Find Gold!"/>
        </form>
    </div>
    <div class="ninja cave">
        <form action='/process_money' method="post">
            <h3>Cave</h3>
            <p>(earns 5-10 golds)</p>
            <input type="hidden" name="name" value="cave"/>
            <input type="submit" value="Find Gold!"/>
        </form>
    </div>
    <div class="ninja house">
        <form action='/process_money' method="post">
            <h3>House</h3>
            <p>(earns 2-5 golds)</p>
            <input type="hidden" name="name" value="house"/>
            <input type="submit" value="Find Gold!"/>
        </form>
    </div>
    <div class="ninja casino">
        <form action='/process_money' method="post">
            <h3>Casino</h3>
            <p>(earns/takes 0-50 golds)</p>
            <input type="hidden" name="name" value="casino"/>
            <input type="submit" value="Find Gold!"/>
        </form>
    </div>
    <div id="bottom">
        <div>Activities:</div>
        <textarea name="act" id="text" cols="30" rows="10">{{ session['string'] }}</textarea>
    </div>
</div>
</body>
</html>
