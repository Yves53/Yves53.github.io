<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700,500" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="lib/jquery-3.2.1_main.js"></script>
</head>
<body>
<div id="wrapper">
    <h1 id="title">TO-DO List <i class="fa fa-plus"></i></h1>
    <input type="text" placeholder="Add new todo">
    <ul>
        <li><span><i class="fa fa-trash"></i></span> Take out the trash</li>
        <li><span><i class="fa fa-trash"></i></span> Do the laundry</li>
        <li><span><i class="fa fa-trash"></i></span> Clean the bathroom</li>
        <li><span><i class="fa fa-trash"></i></span> Go buy groceries</li>
        <li><span><i class="fa fa-trash"></i></span> Vacuum the living room</li>
        <li><span><i class="fa fa-trash"></i></span> Clean the kitchen</li>
        <li><span><i class="fa fa-trash"></i></span> Take out the trash</li>
        <li><span><i class="fa fa-trash"></i></span> Mow the lawn</li>
    </ul>
</div>
<script type="text/javascript" src="todos.js"></script>
</body>
</html>
