<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css')}}">
<head>
    <meta charset="UTF-8">
    <title>form page</title>
</head>
<body>
<div class="container">
    <form action="/result" method="post">
        <p><label for="name">Your Name: <input type="text" name="name"></label></p>
        <p><label for="location">Dojo Location: <input type="text" name="location"></label></p>
        <p><label for="language">Fav Language: <input type="text" name="language"></label></p>
        <p>Comment(optional)</p>
        <textarea name="comment"></textarea>
        <input type="submit" href="/result">
    </form>
</div>
</body>
</html>
